<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffaa00;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: bold;
        }

        #gameCanvas {
            border: 2px solid rgba(255, 170, 0, 0.5);
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(255, 170, 0, 0.3);
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 0 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            margin-top: 20px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .game-over-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .game-over-modal h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffaa00;
        }

        .game-over-modal p {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #gameCanvas {
                width: 100%;
                max-width: 350px;
                height: auto;
            }

            .controls button {
                margin: 5px;
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üöÄ Asteroids</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Lives</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">Level</div>
                <div class="info-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <div class="controls">
            <button onclick="startGame()" id="startBtn">Start Game</button>
            <button onclick="pauseGame()" id="pauseBtn" style="display: none;">Pause</button>
        </div>

        <div class="instructions">
            <p>‚Üë Thrust ‚Ä¢ ‚Üê ‚Üí Turn ‚Ä¢ Space Fire ‚Ä¢ Enter Hyperspace</p>
            <p>Destroy asteroids and avoid collisions!</p>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Level Reached: <span id="finalLevel">1</span></p>
        <button onclick="hideModal(); startGame();">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            running: false,
            paused: false,
            score: 0,
            lives: 3,
            level: 1
        };

        // Ship
        let ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            velocity: { x: 0, y: 0 },
            thrust: false,
            invulnerable: 0,
            hyperspaceCharges: 3
        };

        // Game objects
        let bullets = [];
        let asteroids = [];
        let particles = [];

        // Input handling
        let keys = {};

        // Initialize game
        function initGame() {
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.angle = 0;
            ship.velocity = { x: 0, y: 0 };
            ship.thrust = false;
            ship.invulnerable = 0;
            ship.hyperspaceCharges = 3;
            
            bullets = [];
            particles = [];
            createAsteroids();
        }

        // Create asteroids for current level
        function createAsteroids() {
            asteroids = [];
            const count = 4 + gameState.level;
            
            for (let i = 0; i < count; i++) {
                let x, y;
                // Spawn away from ship
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (distance(x, y, ship.x, ship.y) < 100);
                
                asteroids.push(createAsteroid(x, y, 'large'));
            }
        }

        // Create asteroid
        function createAsteroid(x, y, size) {
            const sizes = {
                large: { radius: 40, points: 100 },
                medium: { radius: 25, points: 200 },
                small: { radius: 15, points: 400 }
            };
            
            return {
                x: x,
                y: y,
                size: size,
                radius: sizes[size].radius,
                points: sizes[size].points,
                velocity: {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                },
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.1,
                vertices: generateAsteroidVertices()
            };
        }

        // Generate random asteroid shape
        function generateAsteroidVertices() {
            const vertices = [];
            const sides = 8 + Math.floor(Math.random() * 4);
            
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                const variance = 0.7 + Math.random() * 0.6;
                vertices.push({
                    x: Math.cos(angle) * variance,
                    y: Math.sin(angle) * variance
                });
            }
            
            return vertices;
        }

        // Create bullet
        function createBullet(x, y, angle) {
            return {
                x: x,
                y: y,
                velocity: {
                    x: Math.cos(angle) * 8,
                    y: Math.sin(angle) * 8
                },
                life: 60
            };
        }

        // Create particle effect
        function createParticles(x, y, count, color = 'white') {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocity: {
                        x: (Math.random() - 0.5) * 6,
                        y: (Math.random() - 0.5) * 6
                    },
                    life: 30 + Math.random() * 30,
                    maxLife: 60,
                    color: color
                });
            }
        }

        // Update ship
        function updateShip() {
            // Rotation
            if (keys['ArrowLeft']) {
                ship.angle -= 0.15;
            }
            if (keys['ArrowRight']) {
                ship.angle += 0.15;
            }
            
            // Thrust
            ship.thrust = keys['ArrowUp'];
            if (ship.thrust) {
                ship.velocity.x += Math.cos(ship.angle) * 0.5;
                ship.velocity.y += Math.sin(ship.angle) * 0.5;
                
                // Thrust particles
                if (Math.random() < 0.3) {
                    const thrustX = ship.x - Math.cos(ship.angle) * 20;
                    const thrustY = ship.y - Math.sin(ship.angle) * 20;
                    createParticles(thrustX, thrustY, 1, '#ff6600');
                }
            }
            
            // Apply friction
            ship.velocity.x *= 0.99;
            ship.velocity.y *= 0.99;
            
            // Limit max velocity
            const maxVel = 8;
            const speed = Math.sqrt(ship.velocity.x ** 2 + ship.velocity.y ** 2);
            if (speed > maxVel) {
                ship.velocity.x = (ship.velocity.x / speed) * maxVel;
                ship.velocity.y = (ship.velocity.y / speed) * maxVel;
            }
            
            // Update position
            ship.x += ship.velocity.x;
            ship.y += ship.velocity.y;
            
            // Wrap around screen
            wrapPosition(ship);
            
            // Update invulnerability
            if (ship.invulnerable > 0) {
                ship.invulnerable--;
            }
        }

        // Update bullets
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                bullet.x += bullet.velocity.x;
                bullet.y += bullet.velocity.y;
                bullet.life--;
                
                wrapPosition(bullet);
                
                if (bullet.life <= 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        // Update asteroids
        function updateAsteroids() {
            asteroids.forEach(asteroid => {
                asteroid.x += asteroid.velocity.x;
                asteroid.y += asteroid.velocity.y;
                asteroid.rotation += asteroid.rotationSpeed;
                
                wrapPosition(asteroid);
            });
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Wrap position around screen
        function wrapPosition(obj) {
            if (obj.x < 0) obj.x = canvas.width;
            if (obj.x > canvas.width) obj.x = 0;
            if (obj.y < 0) obj.y = canvas.height;
            if (obj.y > canvas.height) obj.y = 0;
        }

        // Check collisions
        function checkCollisions() {
            // Bullet-asteroid collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    
                    if (distance(bullet.x, bullet.y, asteroid.x, asteroid.y) < asteroid.radius) {
                        // Hit!
                        gameState.score += asteroid.points;
                        createParticles(asteroid.x, asteroid.y, 8, '#ffaa00');
                        
                        // Split asteroid
                        if (asteroid.size === 'large') {
                            for (let k = 0; k < 2; k++) {
                                asteroids.push(createAsteroid(
                                    asteroid.x + (Math.random() - 0.5) * 20,
                                    asteroid.y + (Math.random() - 0.5) * 20,
                                    'medium'
                                ));
                            }
                        } else if (asteroid.size === 'medium') {
                            for (let k = 0; k < 2; k++) {
                                asteroids.push(createAsteroid(
                                    asteroid.x + (Math.random() - 0.5) * 20,
                                    asteroid.y + (Math.random() - 0.5) * 20,
                                    'small'
                                ));
                            }
                        }
                        
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        break;
                    }
                }
            }
            
            // Ship-asteroid collisions
            if (ship.invulnerable <= 0) {
                for (let i = 0; i < asteroids.length; i++) {
                    const asteroid = asteroids[i];
                    
                    if (distance(ship.x, ship.y, asteroid.x, asteroid.y) < asteroid.radius + 10) {
                        // Ship hit!
                        createParticles(ship.x, ship.y, 15, '#ff0000');
                        gameState.lives--;
                        ship.invulnerable = 120;
                        ship.velocity = { x: 0, y: 0 };
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                            return;
                        }
                        break;
                    }
                }
            }
            
            // Check level complete
            if (asteroids.length === 0) {
                nextLevel();
            }
        }

        // Calculate distance
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        // Fire bullet
        function fireBullet() {
            if (bullets.length < 4) {
                const bulletX = ship.x + Math.cos(ship.angle) * 15;
                const bulletY = ship.y + Math.sin(ship.angle) * 15;
                bullets.push(createBullet(bulletX, bulletY, ship.angle));
            }
        }

        // Hyperspace jump
        function hyperspace() {
            if (ship.hyperspaceCharges > 0) {
                ship.hyperspaceCharges--;
                ship.x = Math.random() * canvas.width;
                ship.y = Math.random() * canvas.height;
                ship.velocity = { x: 0, y: 0 };
                ship.invulnerable = 120;
                createParticles(ship.x, ship.y, 10, '#00ffff');
            }
        }

        // Draw functions
        function drawShip() {
            if (ship.invulnerable > 0 && Math.floor(ship.invulnerable / 10) % 2) {
                return; // Flashing effect
            }
            
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(-10, -8);
            ctx.lineTo(-5, 0);
            ctx.lineTo(-10, 8);
            ctx.closePath();
            ctx.stroke();
            
            // Thrust
            if (ship.thrust) {
                ctx.strokeStyle = '#ff6600';
                ctx.beginPath();
                ctx.moveTo(-5, -3);
                ctx.lineTo(-15, 0);
                ctx.lineTo(-5, 3);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function drawBullets() {
            ctx.fillStyle = 'white';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawAsteroids() {
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 2;
            
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.rotation);
                ctx.scale(asteroid.radius, asteroid.radius);
                
                ctx.beginPath();
                asteroid.vertices.forEach((vertex, i) => {
                    if (i === 0) {
                        ctx.moveTo(vertex.x, vertex.y);
                    } else {
                        ctx.lineTo(vertex.x, vertex.y);
                    }
                });
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // Game loop
        function gameLoop() {
            if (!gameState.running || gameState.paused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateShip();
            updateBullets();
            updateAsteroids();
            updateParticles();
            checkCollisions();

            drawShip();
            drawBullets();
            drawAsteroids();
            drawParticles();

            updateDisplay();
            requestAnimationFrame(gameLoop);
        }

        // Next level
        function nextLevel() {
            gameState.level++;
            gameState.score += 1000;
            ship.hyperspaceCharges = Math.min(ship.hyperspaceCharges + 1, 3);
            createAsteroids();
        }

        // Start game
        function startGame() {
            gameState = {
                running: true,
                paused: false,
                score: 0,
                lives: 3,
                level: 1
            };

            initGame();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            
            gameLoop();
        }

        // Pause game
        function pauseGame() {
            gameState.paused = !gameState.paused;
            document.getElementById('pauseBtn').textContent = gameState.paused ? 'Resume' : 'Pause';
            if (!gameState.paused) {
                gameLoop();
            }
        }

        // Game over
        function gameOver() {
            gameState.running = false;
            const modal = document.getElementById('gameOverModal');
            document.getElementById('gameOverTitle').textContent = 'Game Over!';
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            modal.style.display = 'block';
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        // Update display
        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }

        // Hide modal
        function hideModal() {
            document.getElementById('gameOverModal').style.display = 'none';
        }

        // Key event handlers
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (gameState.running && !gameState.paused) {
                if (e.key === ' ') {
                    fireBullet();
                    e.preventDefault();
                } else if (e.key === 'Enter') {
                    hyperspace();
                    e.preventDefault();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
