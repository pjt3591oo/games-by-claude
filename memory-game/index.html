<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            font-size: 3em;
        }

        .card-front {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchAnimation 0.6s ease-in-out;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes matchAnimation {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #FF6B6B, #ee5a24);
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.5);
        }

        .win-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .win-modal h2 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .win-modal p {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .star-rating {
            font-size: 2em;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .card-face {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üÉè Memory Card Game</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Moves</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">00:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">Matches</div>
                <div class="info-value"><span id="matches">0</span>/<span id="totalPairs">8</span></div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <div style="display: flex; gap: 10px;">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>
        </div>
    </div>

    <div class="win-modal" id="winModal">
        <h2>Congratulations!</h2>
        <p>You found all matches!</p>
        <p>Time: <span id="finalTime">00:00</span></p>
        <p>Moves: <span id="finalMoves">0</span></p>
        <div class="star-rating" id="starRating">‚≠ê‚≠ê‚≠ê</div>
        <button onclick="hideModal(); newGame();">Play Again</button>
    </div>

    <script>
        // Game state
        let gameState = {
            difficulty: 'easy',
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            timer: 0,
            timerInterval: null,
            canFlip: true
        };

        // Card emojis by difficulty
        const cardSets = {
            easy: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'],
            medium: ['üçé', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'ü´ê', 'ü•ù', 'üçí'],
            hard: ['üöó', 'üöï', 'üöô', 'üöå', 'üöé', 'üèéÔ∏è', 'üöì', 'üöë', 'üöí', 'üöê', 'üõª', 'üöö']
        };

        // Initialize game
        function initGame() {
            const emojis = cardSets[gameState.difficulty];
            const gridSize = gameState.difficulty === 'easy' ? 16 : 
                           gameState.difficulty === 'medium' ? 20 : 24;
            
            const pairs = gridSize / 2;
            const selectedEmojis = emojis.slice(0, pairs);
            
            // Create pairs
            gameState.cards = [];
            selectedEmojis.forEach(emoji => {
                gameState.cards.push(emoji, emoji);
            });

            // Shuffle cards
            gameState.cards.sort(() => Math.random() - 0.5);

            // Reset game state
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.timer = 0;
            gameState.canFlip = true;

            // Update grid layout
            const board = document.getElementById('gameBoard');
            const cols = gameState.difficulty === 'easy' ? 4 : 
                        gameState.difficulty === 'medium' ? 5 : 6;
            board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

            // Update total pairs display
            document.getElementById('totalPairs').textContent = pairs;

            // Start timer
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(updateTimer, 1000);

            renderBoard();
            updateDisplay();
        }

        // Render game board
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            gameState.cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${emoji}</div>
                `;
                card.addEventListener('click', () => flipCard(index));
                board.appendChild(card);
            });
        }

        // Flip card
        function flipCard(index) {
            if (!gameState.canFlip) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            
            // Don't flip if already flipped or matched
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // Flip the card
            card.classList.add('flipped');
            gameState.flippedCards.push(index);

            // Check if two cards are flipped
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                gameState.canFlip = false;
                
                const [first, second] = gameState.flippedCards;
                
                if (gameState.cards[first] === gameState.cards[second]) {
                    // Match found
                    setTimeout(() => {
                        document.querySelector(`[data-index="${first}"]`).classList.add('matched');
                        document.querySelector(`[data-index="${second}"]`).classList.add('matched');
                        gameState.matchedPairs++;
                        gameState.flippedCards = [];
                        gameState.canFlip = true;
                        
                        updateDisplay();
                        
                        // Check win condition
                        if (gameState.matchedPairs === gameState.cards.length / 2) {
                            gameWon();
                        }
                    }, 600);
                } else {
                    // No match
                    setTimeout(() => {
                        document.querySelector(`[data-index="${first}"]`).classList.remove('flipped');
                        document.querySelector(`[data-index="${second}"]`).classList.remove('flipped');
                        gameState.flippedCards = [];
                        gameState.canFlip = true;
                    }, 1000);
                }
                
                updateDisplay();
            }
        }

        // Update display
        function updateDisplay() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matchedPairs;
        }

        // Update timer
        function updateTimer() {
            gameState.timer++;
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Game won
        function gameWon() {
            clearInterval(gameState.timerInterval);
            
            const minutes = Math.floor(gameState.timer / 60);
            const seconds = gameState.timer % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('finalMoves').textContent = gameState.moves;
            
            // Calculate stars
            const optimalMoves = gameState.cards.length;
            const starRating = gameState.moves <= optimalMoves ? '‚≠ê‚≠ê‚≠ê' :
                              gameState.moves <= optimalMoves * 1.5 ? '‚≠ê‚≠ê' : '‚≠ê';
            document.getElementById('starRating').textContent = starRating;
            
            document.getElementById('winModal').style.display = 'block';
        }

        // Set difficulty
        function setDifficulty(difficulty) {
            gameState.difficulty = difficulty;
            
            // Update button states
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            newGame();
        }

        // New game
        function newGame() {
            hideModal();
            initGame();
        }

        // Hide modal
        function hideModal() {
            document.getElementById('winModal').style.display = 'none';
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
