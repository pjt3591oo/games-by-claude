<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            padding: 0 20px;
        }

        .score {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .player-name {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: #2d572c;
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #FF6B6B, #ee5a24);
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            box-shadow: 0 0 20px rgba(254, 202, 87, 0.5);
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .difficulty-select {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
        }

        select {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1em;
            cursor: pointer;
        }

        select option {
            background: #2a5298;
            color: white;
        }

        .game-over-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .game-over-modal h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .game-over-modal p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .mode-buttons {
                flex-direction: column;
                width: 100%;
            }

            .mode-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üèì Table Tennis</h1>
        
        <div class="game-info">
            <div class="score">
                <div class="player-score">
                    <span class="player-name">Player 1</span>
                    <span class="score-value" id="player1Score">0</span>
                </div>
                <span style="font-size: 1.5em;">VS</span>
                <div class="player-score">
                    <span class="player-name" id="player2Name">Computer</span>
                    <span class="score-value" id="player2Score">0</span>
                </div>
            </div>
            <div class="difficulty-select" id="difficultyContainer">
                <label>Difficulty:</label>
                <select id="difficulty" onchange="changeDifficulty()">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="controls">
            <button onclick="startGame()" id="startBtn">Start Game</button>
            <button onclick="pauseGame()" id="pauseBtn" disabled>Pause</button>
            
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="setMode('ai')" id="aiModeBtn">
                    ü§ñ vs Computer
                </button>
                <button class="mode-btn" onclick="setMode('pvp')" id="pvpModeBtn">
                    üë• 2 Players
                </button>
            </div>
        </div>

        <div class="instructions">
            <p><strong>Player 1:</strong> W (Up) / S (Down) &nbsp;&nbsp;|&nbsp;&nbsp; <strong>Player 2:</strong> ‚Üë / ‚Üì Arrow Keys</p>
            <p>First to 11 points wins! (Must win by 2 points)</p>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <h2 id="winnerText">Player 1 Wins!</h2>
        <p id="finalScore">11 - 9</p>
        <button onclick="newGame()">New Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            running: false,
            paused: false,
            mode: 'ai', // 'ai' or 'pvp'
            difficulty: 'medium',
            winner: null
        };

        // Game objects
        const paddle1 = {
            x: 30,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            speed: 6,
            score: 0
        };

        const paddle2 = {
            x: canvas.width - 45,
            y: canvas.height / 2 - 50,
            width: 15,
            height: 100,
            speed: 6,
            score: 0,
            aiSpeed: 5
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 5,
            speedY: 3,
            maxSpeed: 12,
            acceleration: 1.05
        };

        // Controls
        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false
        };

        // Particles for effects
        let particles = [];

        class Particle {
            constructor(x, y, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
                this.life = 1;
                this.decay = 0.02;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.speedY += 0.1; // gravity
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 4, 4);
                ctx.restore();
            }
        }

        function setMode(mode) {
            gameState.mode = mode;
            document.getElementById('aiModeBtn').classList.toggle('active', mode === 'ai');
            document.getElementById('pvpModeBtn').classList.toggle('active', mode === 'pvp');
            document.getElementById('player2Name').textContent = mode === 'ai' ? 'Computer' : 'Player 2';
            document.getElementById('difficultyContainer').style.display = mode === 'ai' ? 'flex' : 'none';
            resetGame();
        }

        function changeDifficulty() {
            gameState.difficulty = document.getElementById('difficulty').value;
            
            // Adjust AI speed based on difficulty
            switch(gameState.difficulty) {
                case 'easy':
                    paddle2.aiSpeed = 3;
                    break;
                case 'medium':
                    paddle2.aiSpeed = 5;
                    break;
                case 'hard':
                    paddle2.aiSpeed = 7;
                    break;
            }
        }

        function startGame() {
            if (!gameState.running) {
                gameState.running = true;
                gameState.paused = false;
                document.getElementById('startBtn').textContent = 'Reset';
                document.getElementById('pauseBtn').disabled = false;
                gameLoop();
            } else {
                resetGame();
            }
        }

        function pauseGame() {
            if (gameState.running) {
                gameState.paused = !gameState.paused;
                document.getElementById('pauseBtn').textContent = gameState.paused ? 'Resume' : 'Pause';
                if (!gameState.paused) {
                    gameLoop();
                }
            }
        }

        function resetGame() {
            gameState.running = false;
            gameState.paused = false;
            gameState.winner = null;
            
            paddle1.y = canvas.height / 2 - 50;
            paddle1.score = 0;
            paddle2.y = canvas.height / 2 - 50;
            paddle2.score = 0;
            
            resetBall();
            updateScore();
            
            document.getElementById('startBtn').textContent = 'Start Game';
            document.getElementById('pauseBtn').textContent = 'Pause';
            document.getElementById('pauseBtn').disabled = true;
            
            draw();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.speedY = (Math.random() - 0.5) * 6;
        }

        function updatePaddles() {
            // Player 1 controls
            if (keys.w && paddle1.y > 0) {
                paddle1.y -= paddle1.speed;
            }
            if (keys.s && paddle1.y < canvas.height - paddle1.height) {
                paddle1.y += paddle1.speed;
            }

            // Player 2 / AI controls
            if (gameState.mode === 'pvp') {
                if (keys.ArrowUp && paddle2.y > 0) {
                    paddle2.y -= paddle2.speed;
                }
                if (keys.ArrowDown && paddle2.y < canvas.height - paddle2.height) {
                    paddle2.y += paddle2.speed;
                }
            } else if (gameState.running) {
                // AI movement
                const paddleCenter = paddle2.y + paddle2.height / 2;
                const ballPredictedY = ball.y + ball.speedY * 2;
                
                if (ball.speedX > 0) { // Ball moving towards AI
                    if (paddleCenter < ballPredictedY - 10) {
                        paddle2.y = Math.min(paddle2.y + paddle2.aiSpeed, canvas.height - paddle2.height);
                    } else if (paddleCenter > ballPredictedY + 10) {
                        paddle2.y = Math.max(paddle2.y - paddle2.aiSpeed, 0);
                    }
                }
            }
        }

        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Top and bottom wall collision
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.speedY = -ball.speedY;
                createImpactParticles(ball.x, ball.y, 'yellow');
            }

            // Paddle collisions
            if (ball.speedX < 0) {
                // Check paddle1 collision
                if (ball.x - ball.radius <= paddle1.x + paddle1.width &&
                    ball.x - ball.radius > paddle1.x &&
                    ball.y >= paddle1.y &&
                    ball.y <= paddle1.y + paddle1.height) {
                    
                    ball.speedX = -ball.speedX * ball.acceleration;
                    
                    // Add spin based on where ball hits paddle
                    const relativeIntersectY = (paddle1.y + paddle1.height / 2) - ball.y;
                    const normalizedRelativeIntersectionY = relativeIntersectY / (paddle1.height / 2);
                    ball.speedY = -normalizedRelativeIntersectionY * 8;
                    
                    // Limit ball speed
                    if (Math.abs(ball.speedX) > ball.maxSpeed) {
                        ball.speedX = ball.maxSpeed * Math.sign(ball.speedX);
                    }
                    
                    createImpactParticles(ball.x, ball.y, '#4CAF50');
                }
            } else {
                // Check paddle2 collision
                if (ball.x + ball.radius >= paddle2.x &&
                    ball.x + ball.radius < paddle2.x + paddle2.width &&
                    ball.y >= paddle2.y &&
                    ball.y <= paddle2.y + paddle2.height) {
                    
                    ball.speedX = -ball.speedX * ball.acceleration;
                    
                    const relativeIntersectY = (paddle2.y + paddle2.height / 2) - ball.y;
                    const normalizedRelativeIntersectionY = relativeIntersectY / (paddle2.height / 2);
                    ball.speedY = -normalizedRelativeIntersectionY * 8;
                    
                    if (Math.abs(ball.speedX) > ball.maxSpeed) {
                        ball.speedX = -ball.maxSpeed;
                    }
                    
                    createImpactParticles(ball.x, ball.y, '#FF6B6B');
                }
            }

            // Score
            if (ball.x < 0) {
                paddle2.score++;
                updateScore();
                checkWinner();
                resetBall();
            } else if (ball.x > canvas.width) {
                paddle1.score++;
                updateScore();
                checkWinner();
                resetBall();
            }
        }

        function createImpactParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                const angle = (Math.PI * 2 * i) / 10;
                const speed = Math.random() * 3 + 1;
                particles.push(new Particle(
                    x, y,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    color
                ));
            }
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
        }

        function checkWinner() {
            if ((paddle1.score >= 11 || paddle2.score >= 11) && 
                Math.abs(paddle1.score - paddle2.score) >= 2) {
                gameState.winner = paddle1.score > paddle2.score ? 'Player 1' : 
                                 (gameState.mode === 'ai' ? 'Computer' : 'Player 2');
                gameState.running = false;
                showGameOver();
            }
        }

        function showGameOver() {
            document.getElementById('winnerText').textContent = `${gameState.winner} Wins!`;
            document.getElementById('finalScore').textContent = `${paddle1.score} - ${paddle2.score}`;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function newGame() {
            document.getElementById('gameOverModal').style.display = 'none';
            resetGame();
        }

        function updateScore() {
            document.getElementById('player1Score').textContent = paddle1.score;
            document.getElementById('player2Score').textContent = paddle2.score;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#2d572c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Ball trail effect
            ctx.beginPath();
            ctx.arc(ball.x - ball.speedX * 0.5, ball.y - ball.speedY * 0.5, ball.radius * 0.8, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fill();

            // Draw particles
            particles.forEach(particle => particle.draw());
        }

        function gameLoop() {
            if (!gameState.running || gameState.paused) return;

            updatePaddles();
            updateBall();
            updateParticles();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
                e.preventDefault();
                
                // Allow paddle movement even when game is not running
                if (!gameState.running) {
                    updatePaddles();
                    draw();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
                e.preventDefault();
            }
        });

        // Animation loop for paddle movement when game is not running
        function idleAnimation() {
            if (!gameState.running) {
                updatePaddles();
                draw();
            }
            requestAnimationFrame(idleAnimation);
        }

        // Initialize
        changeDifficulty();
        draw();
        idleAnimation();
    </script>
</body>
</html>
